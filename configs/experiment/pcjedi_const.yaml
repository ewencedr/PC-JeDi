# @package _global_
defaults:
  - override /model: default.yaml
trainer:
  check_val_every_n_epoch: 50
  enable_progress_bar: True

# loggers: null
# callbacks: null
datamodule:
  data_conf:
    log_squash_pt: False
    high_as_context: True
    n_jets: null
    one_hot_last: False
    rotate_csts: False

    jetnet_config:
      jet_type:
        # - g
        # - q
        - t
        # - w
        # - z
      data_dir: /beegfs/desy/user/ewencedr/data/
      num_particles: 30
      split_fraction: [0.6, 0.1, 0.3]
      particle_features:
        - etarel
        - phirel
        - ptrel
      jet_features:
        - pt
        # - eta
        - mass
        # - num_particles # Needed for the transformer to be dependant on multiplicity
        # - type # Type must always be last if present
project_name: pc_jedi # Determines output directory path and wandb project
network_name: ${now:%Y-%m-%d}_${now:%H-%M-%S-%f}
