_target_: src.datamodules.jetnet.JetNetDataModule

data_conf:
  log_squash_pt: False
  high_as_context: True
  n_jets: null
  one_hot_last: True
  rotate_csts: False

  jetnet_config:
    jet_type:
      - g
      # - q
      # - t
      # - w
      # - z
    data_dir: /beegfs/desy/user/ewencedr/data/
    num_particles: 30
    split_fraction: [0.6, 0.1, 0.3]
    particle_features:
      - etarel
      - phirel
      - ptrel
    jet_features:
      - pt
      - eta
      - mass
      - num_particles # Needed for the transformer to be dependant on multiplicity
      - type # Type must always be last if present

loader_kwargs:
  pin_memory: true
  batch_size: 1024
  num_workers: 128
  drop_last: True
